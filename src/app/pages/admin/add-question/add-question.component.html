<!-- {{question | json}} -->
<div class="bootstrap-wrapper body2">
    <div class="container">
        <div class="row mt20 " >
            <div class="col-md-12 body">
                <h1>Adding Question to Quiz :<b> {{title}}</b></h1>
                <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                            Enter The Details of The Question.
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form class="mt20">
                            <!-- Content Feild -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Question:Content</mat-label>
                                <textarea matInput placeholder="Enter Content"></textarea>
                            </mat-form-field>
                            <!--Options-->
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option 1</mat-label>
                                        <input type="text" name="" matInput>

                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option 2</mat-label>
                                        <input type="text" name="" matInput>

                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option 3</mat-label>
                                        <input type="text" name="" matInput>

                                    </mat-form-field>

                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter option 4</mat-label>
                                        <input type="text" name="" matInput>

                                    </mat-form-field>

                                </div>
                            </div>
                            <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select>
                                    <mat-option>Option1</mat-option>
                                    <mat-option>Option2</mat-option>
                                    <mat-option>Option3</mat-option>
                                    <mat-option>Option4</mat-option>

                                </mat-select>
                            </mat-form-field>
                            <div class="container text-center">
                                <button type="submit" mat-raised-button color="primary">Add</button>
                                <button type="reset" mat-raised-button color="accent">Clear</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
