<mat-card>
        <div mat-subheader class="header">All Categories</div>

    <mat-list>
        <mat-list-item *ngFor="let item of mycategories">
            <div>
                <mat-icon class="matIcon" mat-list-icon>interests</mat-icon>
                <span >{{item.title}} </span>
                <span class="des">{{item.description}} </span>
            </div>
            <hr>

        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/addCaegories" mat-raised-button color="primary" >Add New Category</button>

    </div>

</mat-card>
